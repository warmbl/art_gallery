        <link rel="stylesheet" href="./styles.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300&display=swap"

        />

        <title>RC Art Gallery</title>

        <div class="blackout"></div>

        <header>
            <div class="horizontal-line"></div>
            <div class="vertical-line"></div>
        </header>

        <main class="center-menu">
            <div class="headline">
                <h1>ART GALLERY</h1>
            </div>
            <div class="swiploop">
                <div class="slider js-slider">
                    <div class="slider-item js-item">
                        <div class="card" id="1">
                            <div class="card-art">
                                <div class="img-div"></div>
                            </div>
                            <div class="card-name">
                                <p class="art-name">Вечерний город</p>
                            </div>
                        </div>
                    </div>
                    <div class="slider-item js-item">
                        <div class="card" id="2">
                            <div class="card-art">
                                <div class="img-div"></div>
                            </div>
                            <div class="card-name">
                                <p class="art-name">Водопад</p>
                            </div>
                        </div>
                    </div>
                    <div class="slider-item js-item">
                        <div class="card" id="3">
                            <div class="card-art">
                                <div class="img-div"></div>
                            </div>
                            <div class="card-name">
                                <p class="art-name">Розовые облака</p>
                            </div>
                        </div>
                    </div>
                    <div class="slider-item js-item">
                        <div class="card" id="4">
                            <div class="card-art">
                                <div class="img-div"></div>
                            </div>
                            <div class="card-name">
                                <p class="art-name">Ночной город с высоты птичьего полета</p>
                            </div>
                        </div>
                    </div>
                    <div class="slider-item js-item">
                        <div class="card" id="5">
                            <div class="card-art">
                                <div class="img-div"></div>
                            </div>
                            <div class="card-name">
                                <p class="art-name">Туман и горы</p>
                            </div>
                        </div>
                    </div>
                    <div class="slider-item js-item">
                        <div class="card" id="6">
                            <div class="card-art">
                                <div class="img-div"></div>
                            </div>
                            <div class="card-name">
                                <p class="art-name">Сумерки</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="social-network">
                <a href="https://t.me/warmbl">
                    <img
                        src="./svg/telegram-free-icon-font.svg"
                        alt="Ссылка на Телеграм"
                        class="icons"
                    />
                </a>
                <a href="https://vk.com/feed">
                    <img src="./svg/vk-free-icon-font.svg" alt="Ссылка на ВК" class="icons" />
                </a>
                <a href="https://github.com/warmbl">
                    <img
                        src="./svg/github-free-icon-font.svg"
                        alt="Ссылка на GitHub"
                        class="icons"
                    />
                </a>
            </div>
            <div class="button-menu">
                <button class="open-gallery">
                    <img
                        src="./svg/angle-small-up-free-icon-font.svg"
                        alt="Открыть галерею"
                        class="icons"
                    />
                </button>
                <button class="close-gallery">
                    <img
                        src="./svg/angle-small-down-free-icon-font.svg"
                        alt="Закрыть галерею"
                        class="icons"
                    />
                </button>
            </div>
            <div class="sign">
                <p class="author">Warm Blanket</p>
            </div>
        </footer>

        <script src="./swiploop.js"></script>
        <script src="./script.js"></script>
