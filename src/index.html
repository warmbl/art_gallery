<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300&display=swap" rel="stylesheet">
        <script src="./script.js"></script>
        <title>RC Art Gallery</title>
    </head>

    <body>
        <!-- WRITE YOUR GREAT CODE THERE -->

        <div class="background-art">
            <img src="./png/png-sky.png" alt="Небо" style="z-index: -3;" class="parallax">
            <img src="./png/png-mountains.png" alt="Горы" style="z-index: -2;" class="parallax">
            <img src="./png/png-temples.png" alt="Храмы" style="z-index: -1;" class="parallax">
        </div>
        <header>
            <div class="horizontal-line"></div>
            <div class="vertical-line"></div>
        </header>
        <main class="center-menu">
            <div class="headline">
                <h1>ART GALLERY</h1>
            </div>
            <div class="content">
                <div class="card">
                    <p>Card 1</p>
                </div>
                <div class="card">
                    <p>Card 2</p>
                </div>
                <div class="card">
                    <p>Card 3</p>
                </div>
                <div class="card">
                    <p>Card 4</p>
                </div>
            </div> 
        </main>

        <footer>
            <div class="social-network">
                <button>
                    <img src="./svg/telegram-free-icon-font.svg" alt="Ссылка на Телеграм" class="icons">
                </button>
                <button>
                    <img src="./svg/vk-free-icon-font.svg" alt="Ссылка на ВК" class="icons">
                </button>
                <button>
                    <img src="./svg/github-free-icon-font.svg" alt="Ссылка на GitHub" class="icons">
                </button>
            </div>
            <div class="button-menu">
                <button class="open-gallery">
                    <img src="./svg/angle-small-up-free-icon-font.svg" alt="Открыть галерею" class="icons">
                </button>
                <button class="close-gallery">
                    <img src="./svg/angle-small-down-free-icon-font.svg" alt="Закрыть галерею" class="icons">
                </button>
            </div>
            <div class="sign">
                <p class="author">Warm Blanket</p>
            </div>
        </footer> 
    </body>
</html>
